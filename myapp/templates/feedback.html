<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* light grey background */
    }
    .feedback-form {
      background-color: #ffffff; /* white background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
    }
/* Star rating styling */
.rating {
  display: flex;
  flex-direction: row-reverse;
  justify-content: flex-end;
}

.rating input {
  display: none;
}

.rating label {
  font-size: 30px;
  color: #ccc;
  cursor: pointer;
}

.rating input:checked ~ label,
.rating input:checked ~ label ~ label {
  color: #ffca08; /* Change color of selected stars */
}


  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 feedback-form">
      <h2 class="text-center mb-4">Feedback Form</h2>
      <form method="post" action="/insertfeed">
        {% csrf_token %}
        <input type="hidden" name="bid" value="{{ data }}">
         <div class="form-group">
  <label for="rating">Rating:</label>
  <div class="rating">
   <input type="radio" id="star5" name="rating" value="5">
    <label for="star5">&#9733;</label>
    <input type="radio" id="star4" name="rating" value="4">
    <label for="star4">&#9733;</label>
    <input type="radio" id="star3" name="rating" value="3">
    <label for="star3">&#9733;</label>
    <input type="radio" id="star2" name="rating" value="2">
    <label for="star2">&#9733;</label>
    <input type="radio" id="star1" name="rating" value="1">
    <label for="star1">&#9733;</label>
  </div>
</div>

        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
